    <script>
        function calcular_pares(n1,n2){
            console.log(n1)
            console.log(n2)
            let resultado = 0;
            for(let i = n1; i < n2; i++ ){
                if(i % 2 == 0){
                    resultado++;
                }
            }
            document.getElementById("pares_resultado").value = resultado;
        }

        function conversor_temperatura(grados){
            let select = document.getElementById("temp_select").value
            console.log(select)
            let resultado;
            if(select == 1){
                console.log("celsius a fahrenheit")
               let fahrenheit = (grados * 9 / 5) + 32
                resultado = fahrenheit
            }else{
                console.log("fahrenheit a celsius")
                let celsius = (grados - 32) * 5 / 9
                resultado = celsius
            }
            document.getElementById("temp_resultado").value = resultado;
            
        }

        function generarRandom(){
            numeroRandom = Math.floor(Math.random() * 10);
            adivina_pista.placeholder = "Numero generado!"
            console.log(numeroRandom)
        }

        function adivina_numero(n1){
            if(n1 == numeroRandom){
                adivina_pista.placeholder = "Lo haz adivinado!"
            }else if(n1 < numeroRandom){
                adivina_pista.placeholder = "Un poco más!"
            }else if(n1 > numeroRandom){
                adivina_pista.placeholder = "Un poco menos!"
            }
        }

        function cambiarColor(color){
            document.body.style.background = color;
        }

        function numero_primo(n1){
            let esPrimo = true;
            console.log(n1)
            if(n1 != ""){
            if(n1 >= 0) {
			for(let i = 2; i < n1/2; i++) {
				if( n1 % i == 0) {
					primo_resultado.placeholder = n1 + " no es primo."
					esPrimo = false;
					//break;
				}
			}		
			if(esPrimo) {
                primo_resultado.placeholder = "Es primo!"
			}
		}else {
			primo_resultado.placeholder = "Debe ser positivo."
		}

        }else{
            alert("Ingresa un numero!")
        }
    }
    

        function fibo(n1){

			valor1 = valor2;

		}
        }
    </script>
