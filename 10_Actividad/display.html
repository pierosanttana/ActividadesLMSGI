<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <!--
        Crear dos etiquetas div con un display "inline". 
        Observar la diferencia con display "block"
    -->
    <div class="in">
        <p>div inline</p>
    </div>
    <div class="blo">
        <p>div block</p>
    </div>
    <!--
        Crear dos etiquetas span con un display "block". 
        Observar la diferencia con display "inline"
    -->
    <span class="in">span inline</span>
    <span class="blo">span block</span>

    <!--
        Crear dos etiquetas <a> con un display "inline-block" y el texto "enlace". 
        Se le debe de dar un ancho de 30px. Una vez hecho, cambiar el display a "inline" 
        ¿En que cambia el comportamiento respecto a "inline-block"?
    -->
    <a href="#" class="enlace_in">Enlace inline</a>
    <a href="#" class="enlace_inblock">Enlace inlineblock</a>
    <!--
        Crear una etiqueta <p> con el texto "Etiqueta oculta" 
        y ocultarla de la página web.
    -->
    <p class="oculta">Etiqueta oculta</p>
</body>
</html>
