<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1>PIZZERIA DOMANI</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Pedido Online</legend>
            <label for="fullname"> Nombre completo:</label>
            <input id="fullname" type="text" name="fullname" placeholder="Nombre completo*" required>
            <br>
            <label for="password">Contraseña:</label>
            <input id="password" type="password" name="password"  placeholder="Contraseña*" required>
            <br>
            <label for="adress">Dirección de entrega:</label>
            <input id="adress" type="text" name="adress" placeholder="Calle y numero*" required>
            <br>
            <label for="phoneNumber">Número de teléfono:</label>
            <input id="phoneNumber" type="tel" name="phoneNumber" placeholder="Teléfono*" required>
            <br>
            <label for="email">Correo electrónico:</label>
            <input id="email" type="email" name="email" placeholder="example@mail.com*" required>
            <br>
            <label for="tamañoPizza">Tamaño de la pizza:</label>
            <br>
            <input type="radio" name="tamañoPizza" id="" value="S">Pequeña(8 pulgadas)<br>
            <input type="radio" name="tamañoPizza" value="M" id="" checked>Mediana(12 pulgadas)<br>
            <input type="radio" name="tamañoPizza" value="L" id="">Grande(16 pulgadas)<br>

            <label for="tipoMasa">Tipo de masa:</label>
            <br>
            <input type="radio" name="tipoMasa" id="" value="F">Masa fina<br>
            <input type="radio" name="tipoMasa" value="N" id="" checked>Masa normal<br>
            <input type="radio" name="tipoMasa" value="G" id="">Masa gruesa<br>

            <label for="ingredientes">Ingredientes:</label>
            <br>
            <input type="checkbox" name="ingredientes" id="" value="pepperoni" checked>Pepperoni <br>
            <input type="checkbox" name="ingredientes" id="" value="judiasVerdes"> Judías verdes <br>
            <input type="checkbox" name="ingredientes" id="" value="jamon"> Jamón <br>
            <input type="checkbox" name="ingredientes" id="" value="alcaparras"> Alcaparras <br>
            <input type="checkbox" name="ingredientes" id="" value="aceitunas"> Aceitunas <br>
            <input type="checkbox" name="ingredientes" id="" value="cebolla"> Cebolla <br>
            <input type="checkbox" name="ingredientes" id="" value="salchicha"> Salchicha <br>
            <input type="checkbox" name="ingredientes" id="" value="piña"> Piña <br>

            <label for="salsa">Elija su salsa:</label>
            <br>
            <input type="radio" name="salsa" id="" value="T" checked>Tomate<br>
            <input type="radio" name="salsa" value="P" id="" >Barbacoa<br>
            <input type="radio" name="salsa" value="B" id="">Pesto<br>
            <input type="radio" name="salsa" value="S" id="">Sin salsa<br>

            <label for="comentarioPedido">Instrucción especial o comentario adicional sobre su pedido.</label>
            <br>
            <textarea name="comentarioPedido" style="resize: none;" id="" cols="30" rows="10" ></textarea>
            <br>

            <label for="metodoDePago">Método de Pago: </label>
            <select name="metodoDePago" id="">
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta" selected>Tarjeta de crédito</option>
                <option value="paypal">PayPal</option>
            </select>
            <br>
        
            <label for="condiciones">¿Acepta las condiciones del servicio?</label>
            <br>
            He leido y acepto las <a href="condiciones.html">condiciones del servicio</a>
            <input type="checkbox" name=" condiciones" id="" required>
            <br>

            <input type="submit" value="Enviar Pedido">
            <input type="reset" value="Limpiar pedido">

            
        </fieldset>


    </form>
